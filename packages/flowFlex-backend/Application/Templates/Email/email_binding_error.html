<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Binding Failed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #6831AA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        h1 {
            color: #1f2937;
            font-size: 24px;
            margin-bottom: 12px;
        }
        .error {
            color: #ef4444;
            font-size: 14px;
            background: #fef2f2;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            word-break: break-word;
        }
        .message {
            color: #4b5563;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            background: #6831AA;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(104, 49, 170, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </div>
        <h1>Binding Failed</h1>
        <p class="error">{{ErrorMessage}}</p>
        <p class="message">We couldn't link your Outlook account. Please try again or contact support if the problem persists.</p>
        <a href="javascript:window.close();" class="btn">Close Window</a>
    </div>
    <script>
        // Notify parent window of failure
        if (window.opener) {
            window.opener.postMessage({ type: 'EMAIL_BINDING_ERROR', error: '{{ErrorMessageJs}}' }, '*');
        }
    </script>
</body>
</html>
