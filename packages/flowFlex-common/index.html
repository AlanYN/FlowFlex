<!doctype html>
<html lang="en" class="sub-app-body">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title><%= VITE_GLOB_APP_TITLE %></title>
		<script type="module">
			const faviconLink = document.createElement('link');
			faviconLink.rel = 'icon';
			faviconLink.href = '/favicon.svg';
			document.head.appendChild(faviconLink);
		</script>
		<style>
			:root {
				/* CSS variables for theming */
				--bg-primary: #0f0f23;
				--accent-primary: #8b5cf6;
				--accent-secondary: #ff6b6b;
			}

			html,
			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#app-root {
				width: 100%;
				height: 100%;
				overflow: auto;
			}

			/* Loading Background Container */
			.loading-container {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				background: var(--bg-primary);
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 9999;
			}

			/* Wave Loading */
			.wave-loading {
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 3px;
			}

			.wave-loading .bar {
				width: 4px;
				height: 20px;
				background: var(--accent-primary);
				border-radius: 2px;
				animation: wave 1.2s ease-in-out infinite;
				transition: background-color 0.3s ease;
			}

			.wave-loading .bar:nth-child(1) {
				animation-delay: -1.1s;
			}
			.wave-loading .bar:nth-child(2) {
				animation-delay: -1.0s;
			}
			.wave-loading .bar:nth-child(3) {
				animation-delay: -0.9s;
			}
			.wave-loading .bar:nth-child(4) {
				animation-delay: -0.8s;
			}
			.wave-loading .bar:nth-child(5) {
				animation-delay: -0.7s;
			}

			@keyframes wave {
				0%, 40%, 100% {
					transform: scaleY(0.4);
				}
				20% {
					transform: scaleY(1.0);
				}
			}
		</style>
	</head>
	<body>
		<!-- item-theme -->
		<div id="app-root">
			<div class="loading-container">
				<div class="wave-loading">
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
	<link rel="prefetch" :href="<%= VITE_GLOB_SSOURL %>" />
</html>
